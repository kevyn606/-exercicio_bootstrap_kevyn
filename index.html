<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Botrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid containeri cor-2 ">
        <div class="col justify-content-center">
            <div class="col">
                <h1 class=" text-center fonte">formul√°rio de cadastro</h1>
            </div>
            <div class="col-6 mx-auto">
                <form>
                    <div class="mt-4 text-center">
                        <label class="form-label " for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome Completo">
                    </div>
                    <div class="mt-4 text-center">
                        <label class="form-label " for="email">e-mail</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="mt-4 text-center">
                        <label class="form-label text-center" for="telefone">Telefone</label>
                        <input class="form-control" type="tel" id="telefone" name="telefone" placeholder="(xx) x xxxx-xxxx">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn cor-1 mt-4 mx-auto" type="submit" id="butao">REGISTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/additional-methods.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
